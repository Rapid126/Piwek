<div class="container mt-4">
  <div class="row">
    
    <ng-container *ngIf="(items$ | filter:filterText) as filteredItems">
      
      @for (item of (filteredItems | paginate:currentPage:itemsPerPage); track item._id) {
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <blog-item 
            [image]="item.image" 
            [text]="item.text" 
            [id]="item._id">
          </blog-item>
        </div>
      } @empty {
        <div class="col-12">
          <div class="alert alert-warning text-center">
            Brak wynik√≥w dla: "<strong>{{ filterText }}</strong>"
          </div>
        </div>
      }

      <div class="col-12">
        <app-pagination
          [totalItems]="filteredItems.length"
          [itemsPerPage]="itemsPerPage"
          [currentPage]="currentPage"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>

    </ng-container>

  </div>
</div>
