<div class="card h-100 shadow-sm" style="position: relative;">
  
  <div style="position: absolute; top: 10px; right: 10px; z-index: 10; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 50%;">
      <i class="fa"
         [ngClass]="{'fa-heart': isFavorite, 'fa-heart-o': !isFavorite}"
         (click)="toggleFavorite()"
         [style.color]="isFavorite ? 'red' : 'black'"
         style="cursor: pointer; font-size: 1.5rem;">
      </i>
  </div>

  <blog-item-image [image]="image"></blog-item-image>
  
  <div class="p-2 text-end" *ngIf="isAuthor">
    <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/edit-post', id]">
      <i class="fa fa-edit"></i> Edytuj
    </button>
    <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete()">
      <i class="fa fa-trash"></i> Usuń
    </button>
  </div>

  <blog-item-text [text]="text" [id]="id"></blog-item-text>

  <div class="px-3 pb-2 d-flex align-items-center">
    <button 
      class="btn btn-sm d-flex align-items-center gap-2" 
      [ngClass]="isLiked ? 'btn-primary' : 'btn-outline-primary'"
      (click)="onLikeClick()">
      <i class="fa fa-thumbs-up"></i>
      <span class="fw-bold">{{ likesCount }}</span>
    </button>
    <small class="ms-2 text-muted" *ngIf="isLiked">Polubiłeś to!</small>
  </div>

  <div class="px-3 pb-2">
    <app-rating [postId]="id"></app-rating>
  </div>

  <comments-section [postId]="id"></comments-section>
</div>
