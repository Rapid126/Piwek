<div class="card h-100 shadow-sm" style="position: relative;">
  
  <div style="position: absolute; top: 10px; right: 10px; z-index: 10; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 50%;">
      <i class="fa"
         [ngClass]="{'fa-heart': isFavorite, 'fa-heart-o': !isFavorite}"
         (click)="toggleFavorite()"
         [style.color]="isFavorite ? 'red' : 'black'"
         style="cursor: pointer; font-size: 1.5rem;">
      </i>
  </div>

  <blog-item-image [image]="image"></blog-item-image>
  <blog-item-text [text]="text" [id]="id"></blog-item-text>

  <comments-section [postId]="id"></comments-section>
</div>
