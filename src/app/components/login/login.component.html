<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Logowanie</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" autocomplete="off">
      
      <div class="mb-3">
        <label class="form-label">Email / Login</label>
        <input type="text" 
               formControlName="login" 
               class="form-control" 
               placeholder="Wpisz swój email"
               [ngClass]="{ 'is-invalid': f['login'].touched && f['login'].errors }">
        
        <div class="invalid-feedback" *ngIf="f['login'].errors?.['required']">
          Login jest wymagany.
        </div>
        <div class="invalid-feedback" *ngIf="f['login'].errors?.['email']">
          Wprowadź poprawny adres email.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="password" 
               formControlName="password" 
               class="form-control" 
               placeholder="Wpisz hasło"
               [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }">
        
        <div class="invalid-feedback" *ngIf="f['password'].errors?.['required']">
          Hasło jest wymagane.
        </div>
      </div>

      <div *ngIf="loginError" class="alert alert-danger py-2">
        Nieprawidłowy login lub hasło.
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 mt-2" type="submit">
        Zaloguj
      </button>

      <p class="text-center mt-3 small">
      </p>

    </form>
  </div>
</div>
