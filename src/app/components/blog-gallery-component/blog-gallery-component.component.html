<h3 class="mb-3">Galeria</h3>
<div class="row">
    <div class="col-4 col-md-3 mb-3" *ngFor="let img of images">
        <img [src]="img" class="img-thumbnail" style="cursor: pointer; object-fit: cover; width: 100%; height: 150px;"
            (click)="openImage(img)">
    </div>
</div>

<div class="lightbox" *ngIf="selectedImage" (click)="closeImage()">
    <div class="lightbox-content">
        <img [src]="selectedImage" alt="PowiÄ™kszenie">
    </div>
</div>
