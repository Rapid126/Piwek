<div class="container mt-4">
  <div class="row mb-3 align-items-center">
    <div class="col-md-6">
      <app-search-bar (name)="getName($event)"></app-search-bar>
    </div>
    
    <div class="col-md-6 text-end d-flex justify-content-end gap-2">
      <button class="btn btn-warning text-white" (click)="sortPosts()">
        ★ Sortuj wg oceny
      </button>

      <button class="btn btn-success" (click)="refreshPosts()">
        ↻ Odśwież posty
      </button>
    </div>
  </div>

  <blog 
    [filterText]="filterText"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)">
  </blog>
</div>
