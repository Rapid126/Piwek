<div class="container mt-5">
  <div class="card shadow p-4">
    <h2>✏️ Edytuj post</h2>
    <hr>
    <form (ngSubmit)="updatePost()" #editForm="ngForm">
      <div class="mb-3">
        <label class="form-label fw-bold">Tytuł</label>
        <input type="text" [(ngModel)]="post.title" name="title" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label fw-bold">Treść</label>
        <textarea [(ngModel)]="post.text" name="text" class="form-control" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Link do zdjęcia</label>
        <input type="text" [(ngModel)]="post.image" name="image" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" [routerLink]="['/blog']">Anuluj</button>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Zapisz zmiany</button>
      </div>
    </form>
  </div>
</div>
