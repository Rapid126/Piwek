<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 800px;">
    <h2 class="mb-3">✏️ Edytuj post</h2>
    <hr>
    
    <form [formGroup]="editForm" (ngSubmit)="updatePost()">
      
      <div class="mb-3">
        <label class="form-label fw-bold">Tytuł <span class="text-danger">*</span></label>
        <input type="text" 
               formControlName="title" 
               class="form-control" 
               [ngClass]="{ 'is-invalid': f['title'].touched && f['title'].errors }">
        <div class="invalid-feedback" *ngIf="f['title'].errors?.['required']">
          Tytuł jest wymagany.
        </div>
        <div class="invalid-feedback" *ngIf="f['title'].errors?.['minlength']">
          Tytuł musi mieć co najmniej 3 znaki.
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label fw-bold">Treść <span class="text-danger">*</span></label>
        <textarea formControlName="text" 
                  class="form-control" 
                  rows="5"
                  [ngClass]="{ 'is-invalid': f['text'].touched && f['text'].errors }"></textarea>
        <div class="invalid-feedback" *ngIf="f['text'].errors?.['required']">
          Treść nie może być pusta.
        </div>
        <div class="invalid-feedback" *ngIf="f['text'].errors?.['minlength']">
          Treść musi mieć co najmniej 10 znaków.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Link do zdjęcia</label>
        <input type="text" formControlName="image" class="form-control" placeholder="http://...">
        <div class="form-text">Pole opcjonalne.</div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" [routerLink]="['/blog']">
          Anuluj
        </button>
        <button type="submit" 
                class="btn btn-primary" 
                [disabled]="editForm.invalid">
          Zapisz zmiany
        </button>
      </div>

    </form>
  </div>
</div>
